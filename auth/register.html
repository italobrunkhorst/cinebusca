<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineBusca</title>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="shortcut icon" href="../img/pipoca.png" type="image/x-icon">
    <script type="module" src="../js/register.js"></script>
</head>
<body>
    <header>
        <a href="../index.html" class="link_cabecalho"><img src="../img/botao-de-inicio.png" alt="" class="link_cabecalho"></a>
        <h2>CineBusca</h2>
    </header>
    <div id="background-overlay">
        <div class="cadastro-form">
            <h2>Cadastrado</h2>
            <form id="register-form" method="post">
                <label for="name">Usuario</label>
                <input type="text" name="name" id="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>

                <label for="confirma-senha">Confirma Senha:</label>
                <input type="password" id="confirma-senha" name="confirma-senha" required>                

                <button type="submit">Cadastrar-se</button>
                
                <a href="login.html" class="no-account-link">JÃ¡ sou Cadastrado!</a>
            </form>
        </div>   
    </div>
</body>
</html>
