<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/perfil.css">
    <link rel="shortcut icon" href="img/pipoca.png" type="image/x-icon">
    <title>CineBusca</title>
</head>
<body>
    <header>
        <div id="cabecalho">
            <a href="index.html" class="link_cabecalho"><img src="img/botao-de-inicio.png" alt="" class="link_cabecalho"></a>
            <h2 id="h2_cabecalho">CineBusca</h2>
            <div id="cadastro">
                <a href="auth/login.html" id="entrar">Entrar<img src="img/enter.png" alt="Entrar" id="icon-entrar"></a>
                <a href="perfil.html" id="perfil" style="display: none;"><img src="img/user.png" alt="Perfil" id="icon-perfil"></a>
                <div id="dropdown">
                    <button id="dropdown-button"><img src="img/cardapio (2).png" alt="" id="menu-img"></button>
                    <div id="dropdown-content">
                        <a href="categorias/acao/page1.html">Ação</a>
                        <a href="categorias/aventura/page1.html">Aventura</a>
                        <a href="categorias/comedia/page1.html">Comédia</a>
                        <a href="categorias/comedia_romantica/page1.html">Comédia Romantica</a>
                        <a href="categorias/comedia_romantica/page1.html">Drama</a>
                        <a href="categorias/ficcao-cientifica/page1.html">Ficção<br>Científica</a>
                        <a href="categorias/romance/page1.html">Romance</a>
                        <a href="categorias/terror/page1.html">Terror</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div id="container">
        <div id="button-content">
            <h5 id="user-name"></h5>
            <button id="reset-name">Redefinir Usuario</button>
            <button id="reset-password">Redefinir Senha</button>
            <button id="favorit">Filmes Favoritos</button>
            <button id="logout-btn">Sair</button> 
        </div>
        <div id="perfil-content">
            <div id="edit-name-container" style="display: none;">
                <input type="text" id="new-name" placeholder="Digite o novo nome" />
                <div class="button-container">
                    <button id="save-name">Salvar Usuario</button>
                    <button id="cancel-name">Cancelar</button>
                </div>
            </div>
            <div id="edit-password-container" style="display: none;">
                <input type="password" id="new-password" placeholder="Nova senha" required>
                <input type="password" id="confirm-new-password" placeholder="Confirme a nova senha" required>
                <div class="button-container">
                    <button id="save-password">Salvar Senha</button>
                    <button id="cancel-password">Cancelar</button>
                </div>
            </div>
            <div id="favoritos-container" style="display: none;"></div>
        </div>
    </div>
    <footer id="footer_home">
        <h4>CineBusca</h4>
        <a href="#"><img src="img/instagram.png" alt="Instagram"></a>
        <a href="#"><img src="img/youtube.png" alt="YouTube"></a>
        <a href="#"><img src="img/tiktok.png" alt="Tiktok"></a>
        <p>&copy; 2024 Italo Brunkhorst. Todos os direitos reservados.</p>
    </footer>

    <script type="module" src="js/perfil.js"></script>
    <script>
        function previewImage(event) {
          const profileImage = document.getElementById('profileImage');
          profileImage.src = URL.createObjectURL(event.target.files[0]);
        }
    </script>
</body>
</html>
